name: Flutter Android Release Build

on:
  workflow_dispatch:  # Allows manual trigger
  push:
    branches:
      - main  # Trigger only on pushes to main

permissions:
  contents: write  # Required to create GitHub Release and upload assets

jobs:
  build:
    name: Build and Release Split APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'  # Set your Flutter version

      # ðŸ”“ Step 1: Re-create the keystore from secret
      - name: Restore keystore
        run: echo "$ANDROID_KEYSTORE" | base64 --decode > android/app/upload-keystore.jks

      # ðŸ”§ Step 2: Create key.properties dynamically
      - name: Write key.properties
        run: |
          cat <<EOF > android/key.properties
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF

      - name: clean
        run: flutter clean
        
      - name: Install dependencies
        run: flutter pub get

      - name: Build APKs with ABI splits
        run: flutter build apk --split-per-abi

      - name: Upload APKs to GitHub Actions artifacts
        uses: actions/upload-artifact@v4
        with:
          name: split-apks
          path: build/app/outputs/flutter-apk/

      - name: Create GitHub Release and upload APKs
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v8 # Change version tag as needed
          name: Release v8
          files: |
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
