name: Flutter Android Release Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build and Release Split APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Restore keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > android/app/release.keystore
          echo "âœ… Keystore saved to: $(pwd)/android/app/release.keystore"
          ls -lh android/app/release.keystore  

      - name: Verify keystore
        run: |
          keytool -list \
          -keystore android/app/release.keystore \
          -storepass "${{ secrets.KEYSTORE_PASSWORD }}"
          
      - name: Create key.properties with debug info
        run: |
          # Use absolute path to avoid confusion
          KEYSTORE_ABS_PATH="$(pwd)/android/app/release.keystore"
          
          cat <<EOF > key.properties
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=$KEYSTORE_ABS_PATH
          EOF
          
          echo "=== key.properties created ==="
          echo "Location: $(pwd)/key.properties"
          echo "Content:"
          cat key.properties
          echo ""
          echo "=== File exists check ==="
          ls -la key.properties
          echo "Keystore exists at: $KEYSTORE_ABS_PATH ?"
          ls -la "$KEYSTORE_ABS_PATH"

      - name: Test Gradle configuration
        run: |
          echo "=== Testing Gradle signing config ==="
          cd android
          
          # Create a debug script to see what Gradle sees
          cat > debug-signing.gradle << 'EOF'
          println "\n=== Debug: Signing Configuration ==="
          
          val keystoreProperties = Properties()
          val keystorePropertiesFile = rootProject.file("key.properties")
          println("Looking for key.properties at: ${keystorePropertiesFile.absolutePath}")
          println("File exists: ${keystorePropertiesFile.exists()}")
          
          if (keystorePropertiesFile.exists()) {
              keystoreProperties.load(FileInputStream(keystorePropertiesFile))
              println("Properties found:")
              keystoreProperties.forEach { key, value ->
                  println("  $key = $value")
              }
              
              val storeFilePath = keystoreProperties.getProperty("storeFile")
              println("storeFile from properties: $storeFilePath")
              if (storeFilePath != null) {
                  val file = file(storeFilePath)
                  println("File exists at path: ${file.exists()}")
                  println("File absolute path: ${file.absolutePath}")
              }
          }
          EOF
          
          # Run the debug script
          ./gradlew -I ../debug-signing.gradle signingReport

      - name: Clean
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Build APKs with ABI splits
        run: |
          echo "=== Building release APKs ==="
          flutter build apk --split-per-abi --release --verbose

      - name: Upload APKs to GitHub Actions artifacts
        uses: actions/upload-artifact@v4
        with:
          name: split-apks
          path: build/app/outputs/flutter-apk/

      - name: Create GitHub Release and upload APKs
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            Android APK built from commit ${{ github.sha }}
          files: |
            build/app/outputs/flutter-apk/*.apk
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}